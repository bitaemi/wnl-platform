sudo: required
language: php
dist: trusty

php:
  - 7.0

services:
  - mysql
  - redis-server

before_install:
  - bash .travis.install-mysql-5.7.sh
  - mysql -e 'CREATE DATABASE test_db;'

install:
  - composer install --no-interaction
  - yarn run setup

before_script:
  - mv .env.travis .env
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed --class=TestSeeder
  - php artisan user:migrate-subscription --admins

script:
  - phpunit --filter=Api
  - yarn run test

after_failure:
  - cat storage/logs/laravel.log | grep testing.ERROR
